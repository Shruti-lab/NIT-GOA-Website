<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic styling for the navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style for the main menu items */
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Style for the dropdown button */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        /* Style for the sub-dropdown content */
        .sub-dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            left: 100%;
            top: 0;
        }

        /* Hover effect for the dropdown and sub-dropdown */
        .dropdown:hover .dropdown-content, .sub-dropdown:hover .sub-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Products</button>
        <div class="dropdown-content">
            <a href="#">Electronics</a>
            <a href="#">Clothing</a>
            <div class="sub-dropdown">
                <button class="dropbtn">Furniture</button>
                <div class="sub-dropdown-content">
                    <a href="#">Chairs</a>
                    <a href="#">Tables</a>
                    <a href="#">Sofas</a>
                </div>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Services</button>
        <div class="dropdown-content">
            <a href="#">Web Design</a>
            <a href="#">Graphic Design</a>
            <a href="#">Consulting</a>
        </div>
    </div>
    <a href="#">Contact</a>
</div>

</body>
</html>
